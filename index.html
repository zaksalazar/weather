<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>WeatherMan</title>
  </head>
  <body>
    <div class="card" id="weatherbg">
      <div class="search">
        <input
          type="text"
          class="search-bar"
          placeholder="Search"
          id="userinput"
        />
        <button id="submitButton">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            viewBox="0 0 512 512"
            height="1.5em"
            width="1.5em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M505.04 442.66l-99.71-99.69c-4.5-4.5-10.6-7-17-7h-16.3c27.6-35.3 44-79.69 44-127.99C416.03 93.09 322.92 0 208.02 0S0 93.09 0 207.98s93.11 207.98 208.02 207.98c48.3 0 92.71-16.4 128.01-44v16.3c0 6.4 2.5 12.5 7 17l99.71 99.69c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.59.1-33.99zm-297.02-90.7c-79.54 0-144-64.34-144-143.98 0-79.53 64.35-143.98 144-143.98 79.54 0 144 64.34 144 143.98 0 79.53-64.35 143.98-144 143.98zm.02-239.96c-40.78 0-73.84 33.05-73.84 73.83 0 32.96 48.26 93.05 66.75 114.86a9.24 9.24 0 0 0 14.18 0c18.49-21.81 66.75-81.89 66.75-114.86 0-40.78-33.06-73.83-73.84-73.83zm0 96c-13.26 0-24-10.75-24-24 0-13.26 10.75-24 24-24s24 10.74 24 24c0 13.25-10.75 24-24 24z"
            ></path>
          </svg>
        </button>
      </div>
      <div class="weather">
        <h2 class="city">
          Weather in <span id="yourCity">...</span><span id="dayicon"></span>
        </h2>
        <h1 id="temp">Temp: <span id="temperature"></span></h1>
        <img src="" alt="" />
        <div id="description">Brrrrrrr</div>
        <div id="humidity">Humidity: <span id="RH">81%</span></div>
        <div class="wind">
          Wind Speed (MPH):<span id="windSpeed">8 mph</span>
        </div>
        <span id="dayicon"></span>
      </div>
    </div>
    <div id="historyContainer">
        <h1>History</h1>
    </div>
    <div id="weatherContainer">
      <h2 id="forecast">5-Day Forecast</h2>
      <div class="icons">
        <p class="weather" id="day1"></p>
        <div class="image">
          <img src="./assets/images/sunIcon.png" class="imgClass" id="img1" />
        </div>
        <p class="minValues" id="day1temp">Loading...</p>
        <p class="maxValues" id="day1Max">Loading...</p>
      </div>
      <div class="icons">
        <p class="weather" id="day2"></p>
        <div class="image">
          <img src="./assets/images/sunIcon.png" class="imgClass" id="img1" />
        </div>
        <p class="minValues" id="day2Min">Loading...</p>
        <p class="maxValues" id="day2Max">Loading...</p>
      </div>
      <div class="icons">
        <p class="weather" id="day3"></p>
        <div class="image">
          <img src="./assets/images/sunIcon.png" class="imgClass" id="img1" />
        </div>
        <p class="minValues" id="day3Min">Loading...</p>
        <p class="maxValues" id="day3Max">Loading...</p>
      </div>
      <div class="icons">
        <p class="weather" id="day4"></p>
        <div class="image">
          <img src="./assets/images/sunIcon.png" class="imgClass" id="img1" />
        </div>
        <p class="minValues" id="day4Min">Loading...</p>
        <p class="maxValues" id="day4Max">Loading...</p>
      </div>
      <div class="icons">
        <p class="weather" id="day5"></p>
        <div class="image">
          <img src="./assets/images/sunIcon.png" class="imgClass" id="img1" />
        </div>
        <p class="minValues" id="day5Min">Loading...</p>
        <p class="maxValues" id="day5Max">Loading...</p>
      </div>
    </div>
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
